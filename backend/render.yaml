services:
  - type: web
    name: tenggeli-backend
    env: python
    region: oregon
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: APP_NAME
        value: Tenggeli Desert Monitoring API
      - key: DEBUG
        value: false
      - key: LOG_LEVEL
        value: INFO
      - key: DATA_PATH
        value: /opt/render/project/src/data
      - key: PROCESSED_DATA_PATH
        value: /opt/render/project/src/data/processed
      - key: CACHE_PATH
        value: /opt/render/project/src/data/cache
      - key: DATABASE_URL
        value: sqlite:///./tenggeli_monitoring.db
      - key: CORS_ORIGINS
        sync: false  # Set this in Render dashboard
    healthCheckPath: /health
    autoDeploy: true

