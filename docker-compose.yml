version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tenggeli-backend
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=Tenggeli Desert Monitoring API
      - DEBUG=false
      - LOG_LEVEL=INFO
      - DATA_PATH=/app/data
      - PROCESSED_DATA_PATH=/app/data/processed
      - CACHE_PATH=/app/data/cache
      - DATABASE_URL=sqlite:///./tenggeli_monitoring.db
      - CORS_ORIGINS=http://localhost:3000,https://your-frontend-url.com
    volumes:
      # Mount processed data directory
      - ./data/processed:/app/data/processed:ro
      - ./data/cache:/app/data/cache
      - backend-db:/app
      - backend-logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - tenggeli-network

  # Optional: Redis for caching (uncomment if needed)
  # redis:
  #   image: redis:7-alpine
  #   container_name: tenggeli-redis
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis-data:/data
  #   restart: unless-stopped
  #   networks:
  #     - tenggeli-network

volumes:
  backend-db:
  backend-logs:
  # redis-data:

networks:
  tenggeli-network:
    driver: bridge

